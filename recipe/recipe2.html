<body>
  <a class="back-button" href="recipe.html">← レシピ一覧に戻る</a>

  <div class="recipe-detail">
    <h1>パンチェッタ</h1>
    <img src="../image/recipe2.png">

    <section>
      <h2>材料</h2>
      <ul>
        <li>豚ばらブロック・・・300g</li>
        <li>塩・・・9g(肉の3%)</li>
        <li>乾燥ハーブ・・・適量</li>
      </ul>
    </section>

    <section>
      <h2>作り方</h2>
      <ol>
        <li>豚ばらブロックをフォークで刺す。</li>
        <li>塩と乾燥ハーブを肉にすり込み、キッチンペーパー→ラップでくるむ。</li>
        <li>冷蔵庫で１晩おく。</li>
        <li>肉から水分が出てきたらキッチンペーパーを取り替えてラップでくるみ、再び１晩おく。</li>
        <li>毎日繰り返して、3日間熟成させる</li>
      </ol>
    </section>
        
  </div>
</body>
</html>
